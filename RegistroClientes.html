<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro de Clientes</title>
</head>
<body>

    <!-- Barra de navegacion  -->
    <nav class="navbar bg-body-secondary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">FONAVIT </a>
            <!-- Parte de la navegacion  -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="VerClientes.html">Ver clientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="ListaClientes.html">Lista de Clientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="RegistroClientes.html">Registro</a>
                </li>
              </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    

      <!-- aqui va lo del formulario  -->
      <div class="container mt-5">
        <div class="container-custom">
            <h1 class="mb-4">Registro de Clientes</h1>
            <form id="clienteForm">
                <div class="mb-3">
                    <label for="numeroCuenta" class="form-label">Número de Cuenta:</label>
                    <input type="text" class="form-control" id="numeroCuenta" required>
                </div>
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombreCompleto" required>
                </div>
                <div class="mb-3">
                    <label for="dui" class="form-label">DUI (Documento de Identidad):</label>
                    <input type="text" class="form-control" id="dui" required>
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" class="form-control" id="edad" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección Completa:</label>
                    <textarea class="form-control" id="direccion" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="estadoFamiliar" class="form-label">Estado Familiar Beneficiario:</label>
                    <select class="form-select" id="estadoFamiliar" required>
                        <option value="">Seleccionar...</option>
                        <option value="Soltero/a">Soltero/a</option>
                        <option value="Casado/a">Casado/a</option>
                        <option value="Divorciado/a">Divorciado/a</option>
                        <option value="Viudo/a">Viudo/a</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Cliente</button>
            </form>
        </div>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
