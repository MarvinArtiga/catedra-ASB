<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Clientes</title>
</head>
<body>
    <!-- Barra de navegacion  -->
    <nav class="navbar bg-body-secondary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">FONAVIT </a>
            <!-- Parte de la navegacion  -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="VerClientes.html">Ver clientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="ListaClientes.html">Lista de Clientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="RegistroClientes.html">Registro</a>
                </li>
              </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <!-- Cuerpo de la pagina  -->
      <div class="container mt-5">
        <div class="container-custom">
            <h1 class="mb-4">Clientes Registrados</h1>
            <table class="table ">
                <thead>
                    <tr>
                        <th>Nombre del Cliente</th>
                        <th>DUI</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientesTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Obtiene los clientes del almacenamiento local
            let clientes = JSON.parse(localStorage.getItem('clientes')) || [];

            // Obtiene el cuerpo de la tabla donde mostrar los clientes
            const clientesTableBody = document.getElementById('clientesTableBody');

            // Verifica si hay clientes para mostrar
            if (clientes.length === 0) {
                // Si no hay clientes, muestra un mensaje indicando que no hay clientes registrados
                clientesTableBody.innerHTML = "<tr><td colspan='3'>No hay clientes registrados</td></tr>";
            } else {
                // Si hay clientes, itera sobre ellos y los muestra en la tabla
                clientes.forEach(function(cliente) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${cliente.nombreCompleto}</td><td>${cliente.dui}</td><td><button class="btn btn-danger btn-sm" onclick="eliminarCliente('${cliente.nombreCompleto}')">Eliminar</button></td>`;
                    clientesTableBody.appendChild(row);
                });
            }
        });

        function eliminarCliente(nombreCompleto) {
            // Obtiene los clientes del almacenamiento local
            let clientes = JSON.parse(localStorage.getItem('clientes')) || [];

            // Encuentra el índice del cliente a eliminar
            const indiceCliente = clientes.findIndex(cliente => cliente.nombreCompleto === nombreCompleto);

            // Elimina el cliente del array
            clientes.splice(indiceCliente, 1);

            // Guarda los clientes actualizados en el almacenamiento local
            localStorage.setItem('clientes', JSON.stringify(clientes));

            // Actualiza la tabla de clientes en la página
            actualizarTablaClientes();

            alert(`Cliente "${nombreCompleto}" eliminado exitosamente`);
        }

        function actualizarTablaClientes() {
            // Obtiene el cuerpo de la tabla donde mostrar los clientes
            const clientesTableBody = document.getElementById('clientesTableBody');

            // Borra todos los registros actuales de la tabla
            clientesTableBody.innerHTML = "";

            // Obtiene los clientes del almacenamiento local
            let clientes = JSON.parse(localStorage.getItem('clientes')) || [];

            // Verifica si hay clientes para mostrar
            if (clientes.length === 0) {
                // Si no hay clientes, muestra un mensaje indicando que no hay clientes registrados
                clientesTableBody.innerHTML = "<tr><td colspan='3'>No hay clientes registrados</td></tr>";
            } else {
                // Si hay clientes, itera sobre ellos y los muestra en la tabla
                clientes.forEach(function(cliente) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${cliente.nombreCompleto}</td><td>${cliente.dui}</td><td><button class="btn btn-danger btn-sm" onclick="eliminarCliente('${cliente.nombreCompleto}')">Eliminar</button></td>`;
                    clientesTableBody.appendChild(row);
                });
            }
        }
    </script>
</body>
</html>
